    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'IBM Plex Sans KR', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        /* â”€â”€ Desktop 2-column layout â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .layout {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 500px 1fr;
            gap: 24px;
            align-items: start;
        }

        .left-panel {
            position: sticky;
            top: 20px;
            background: white;
            border-radius: 20px;
            padding: 36px 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .right-panel {
            background: white;
            border-radius: 20px;
            padding: 36px 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        /* â”€â”€ Animations â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        @keyframes fadeDown { from { opacity:0; transform:translateY(-14px); } to { opacity:1; transform:translateY(0); } }
        @keyframes fadeUp { from { opacity:0; transform:translateY(14px); } to { opacity:1; transform:translateY(0); } }
        @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

        /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .header {
            text-align: center;
            margin-bottom: 24px;
            animation: fadeDown 0.5s ease-out;
        }

        h1 {
            font-weight: 700;
            font-size: 1.6em;
            letter-spacing: -0.02em;
            color: #333;
            margin-bottom: 4px;
        }

        .subtitle {
            color: #888;
            font-size: 0.88em;
            font-weight: 400;
        }

        /* â”€â”€ Main D-day Hero â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .main-dday {
            position: relative;
            border-radius: 16px;
            padding: 36px 24px;
            text-align: center;
            margin-bottom: 20px;
            color: white;
            overflow: hidden;
            animation: fadeUp 0.55s ease-out 0.05s both;
        }

        .main-dday::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 25% 35%, rgba(255,255,255,0.12), transparent 45%),
                radial-gradient(circle at 75% 75%, rgba(0,0,0,0.08), transparent 45%);
            pointer-events: none;
        }

        .main-dday.theme-coral { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%); box-shadow: 0 10px 30px rgba(238,90,111,0.3); }
        .main-dday.theme-lavender { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); box-shadow: 0 10px 30px rgba(102,126,234,0.3); }
        .main-dday.theme-sage { background: linear-gradient(135deg, #20bf6b 0%, #0fb9b1 100%); box-shadow: 0 10px 30px rgba(32,191,107,0.3); }
        .main-dday.theme-rose { background: linear-gradient(135deg, #fc5c7d 0%, #e66767 100%); box-shadow: 0 10px 30px rgba(252,92,125,0.3); }
        .main-dday.theme-marigold { background: linear-gradient(135deg, #f7b731 0%, #fd9644 100%); box-shadow: 0 10px 30px rgba(247,183,49,0.3); }

        .main-dday-label {
            position: relative;
            font-size: 1.05em;
            font-weight: 600;
            opacity: 0.95;
            margin-bottom: 6px;
        }

        .main-dday-number {
            position: relative;
            font-size: 4.5em;
            font-weight: 700;
            margin: 12px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .main-dday-date {
            position: relative;
            font-size: 0.95em;
            opacity: 0.88;
            font-weight: 500;
        }

        /* â”€â”€ Stats â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 22px;
            animation: fadeUp 0.55s ease-out 0.12s both;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 16px 8px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            color: #999;
            font-size: 0.78em;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.6em;
            font-weight: 700;
            color: #333;
        }

        /* â”€â”€ Progress â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .progress-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px 18px;
            margin-bottom: 22px;
            animation: fadeUp 0.55s ease-out 0.18s both;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-label {
            font-size: 0.84em;
            color: #666;
            font-weight: 600;
        }

        .progress-percent {
            font-size: 0.84em;
            color: #667eea;
            font-weight: 700;
        }

        .progress-track {
            width: 100%;
            height: 7px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 1s ease-out;
        }

        .progress-dates {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.7em;
            color: #aaa;
            font-weight: 500;
        }

        /* â”€â”€ Handwriting â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .handwriting-box {
            background: #fff9e6;
            border-left: 4px solid #ffc107;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: fadeUp 0.55s ease-out 0.24s both;
        }

        .handwriting-text {
            font-size: 1.1em;
            font-weight: 600;
            color: #7a6520;
            line-height: 1.7;
        }

        .handwriting-src {
            font-size: 0.7em;
            font-weight: 500;
            color: #b8a570;
            margin-top: 6px;
        }

        /* â”€â”€ Right panel: Schedule â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            animation: fadeDown 0.5s ease-out;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .past-toggle {
            font-family: 'IBM Plex Sans KR', sans-serif;
            font-size: 0.8em;
            font-weight: 600;
            color: #999;
            background: white;
            border: 1px solid #ddd;
            padding: 6px 14px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .past-toggle:hover { color: #666; border-color: #bbb; }

        .past-toggle.active {

            background: #eef0ff;
        }

            animation: fadeUp 0.5s ease-out 0.05s both;
        }

        .filter-btn {

            padding: 9px 20px;

            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.88em;
            transition: all 0.3s ease;
        }

            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(102,126,234,0.3);
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        /* â”€â”€ Scrollable schedule list â”€â”€â”€â”€â”€â”€â”€â”€ */

            display: flex;
            flex-direction: column;
            gap: 10px;

        /* â”€â”€ Schedule items â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .schedule-item {
            background: #f8f9fa;
            padding: 16px 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
